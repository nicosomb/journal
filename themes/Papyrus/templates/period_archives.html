{% extends "base.html" %}

{% block title %}{{ SITENAME }} | {{ period | reverse | join(' ') }} archives{% endblock %}

{% block content %}
<h1>Archives pour {{ period | reverse | join(' ') }}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
