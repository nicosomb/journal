{% extends "base.html" %}

{% block content %}

{% block content_title %}
{% if not category and not tag %}
<main>
  <article>
    {% if SUBTITLE %}
    <h1 class="mb-6 text-3xl font-bold">{{ SUBTITLE }}</h1>
    {%endif%}
    {%if SUBTEXT %}
      <p class="mb-8 text-zinc-500 dark:text-zinc-400"> {{ SUBTEXT }}</p>
    {% endif %}
  </article>
</main>
{% endif %}
{% endblock %}

{% endblock content %}
